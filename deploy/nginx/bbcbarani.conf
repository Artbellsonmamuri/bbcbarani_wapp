# Nginx configuration for Bible Baptist Church Barani CMS
# Place this file in /etc/nginx/sites-available/bbcbarani.conf
# Then create a symlink: ln -s /etc/nginx/sites-available/bbcbarani.conf /etc/nginx/sites-enabled/

upstream bbcbarani_app {
    server unix:/run/gunicorn/bbcbarani.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name bbcbarani.org www.bbcbarani.org;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name bbcbarani.org www.bbcbarani.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/bbcbarani.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bbcbarani.org/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /var/www/bbcbarani;

    # Client upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Static files
    location /static/ {
        alias /var/www/bbcbarani/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Media files
    location /media/ {
        alias /var/www/bbcbarani/media/;
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/bbcbarani/static/images/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/bbcbarani/static/robots.txt;
        expires 1d;
    }

    # Security.txt
    location = /.well-known/security.txt {
        alias /var/www/bbcbarani/static/security.txt;
    }

    # Django application
    location / {
        proxy_pass http://bbcbarani_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location = /health/ {
        access_log off;
        proxy_pass http://bbcbarani_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(pyc|pyo|py)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://bbcbarani_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

